        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="">
                City Fitness
            </a>
        </nav>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

                </li>
            </ul>

    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Contact Us</h1>
        <p class="lead">Become Member of our Gym family</p>
    </div>

    <div class="container my-4">
        <form>
            <div class="form-group">
                <label for="inputAddress2">First Name</label>
                <input type="number" class="form-control" id="inputAddress2" placeholder="first name">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Last Name</label>
                <input type="number" class="form-control" id="inputAddress2" placeholder="last name">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Male
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Female
                </label>
            </div>
            <div class="form-group my-4">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Height</label>
                <input type="number" class="form-control" id="inputAddress2" placeholder="height">
            </div>
            <div class="form-group">
                <label for="inputAddress2">Weight</label>
                <input type="number" class="form-control" id="inputAddress2" placeholder="weight">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Message or Quires</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Become member</button>
        </form>
    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">

            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
